<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Select Photo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fafafa;
    padding: 20px;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    padding: 48px 32px;
    width: 100%;
    max-width: 380px;
    text-align: center;
  }
  .icon {
    width: 64px; height: 64px;
    margin: 0 auto 16px;
    background: #f3e8ff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .icon svg { width: 32px; height: 32px; color: #7c3aed; }
  h2 { font-size: 20px; font-weight: 600; margin-bottom: 8px; color: #1a1a1a; }
  .sub { font-size: 14px; color: #666; margin-bottom: 24px; }
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 28px;
    font-size: 16px;
    font-weight: 500;
    border: none;
    border-radius: 8px;
    background: #7c3aed;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .btn:active { background: #6d28d9; }
  .btn input {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
    font-size: 200px;
  }
  .back {
    display: inline-block;
    margin-top: 24px;
    font-size: 14px;
    color: #7c3aed;
    text-decoration: none;
  }
  .back:active { color: #6d28d9; }
  .status {
    margin-top: 16px;
    font-size: 14px;
    color: #7c3aed;
    display: none;
  }
  .status.show { display: block; }
  @keyframes spin { to { transform: rotate(360deg); } }
  .spinner {
    display: inline-block;
    width: 18px; height: 18px;
    border: 2px solid #e5e7eb;
    border-top-color: #7c3aed;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    vertical-align: middle;
    margin-right: 6px;
  }
</style>
</head>
<body>
<form method="POST" action="/api/upload-temp" enctype="multipart/form-data" id="uploadForm" class="card">
  <div class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909M3.75 21h16.5A2.25 2.25 0 0 0 22.5 19.5V4.5a2.25 2.25 0 0 0-2.25-2.25H3.75A2.25 2.25 0 0 0 1.5 4.5v15a2.25 2.25 0 0 0 2.25 2.25Z" />
    </svg>
  </div>
  <h2>Choose a Photo</h2>
  <p class="sub">Select a photo from your library</p>
  <label class="btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909M3.75 21h16.5A2.25 2.25 0 0 0 22.5 19.5V4.5a2.25 2.25 0 0 0-2.25-2.25H3.75A2.25 2.25 0 0 0 1.5 4.5v15a2.25 2.25 0 0 0 2.25 2.25Z" />
    </svg>
    Browse Library
    <input type="file" accept="image/*" name="photo" id="fileInput">
  </label>
  <div class="status" id="status"><span class="spinner"></span> Uploading photo...</div>
  <a class="back" href="/create">&larr; Back</a>
</form>
<script>
(function() {
  var input = document.getElementById('fileInput');
  var status = document.getElementById('status');
  var form = document.getElementById('uploadForm');

  input.addEventListener('change', function() {
    var file = input.files && input.files[0];
    if (!file) return;
    // Show uploading spinner and submit the form to the server
    status.className = 'status show';
    form.submit();
  });
})();
</script>
</body>
</html>
